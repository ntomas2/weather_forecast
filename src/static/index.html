<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Прогноз погоды</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Прогноз погоды</h1>

            <div class="search-container">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="city-input"
                        placeholder="Введите город..."
                        autocomplete="off"
                    />
                    <div id="suggestions" class="suggestions-dropdown"></div>
                </div>
                <button id="search-btn">Поиск</button>
            </div>

            <div id="weather-result" class="weather-card hidden">
                <h2 id="city-name"></h2>
                <div class="current-weather">
                    <h3>Текущая погода</h3>
                    <div id="current-weather" class="weather-grid"></div>
                </div>
                <div class="hourly-forecast">
                    <h3>Почасовой прогноз</h3>
                    <div id="hourly-weather" class="scroll-container"></div>
                </div>
                <div class="daily-forecast">
                    <h3>Прогноз на неделю</h3>
                    <div id="daily-weather" class="weather-grid"></div>
                </div>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <div id="loading" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p>Загрузка данных...</p>
            </div>
        </div>

        <script src="/static/scripts.js"></script>
        <script>
            if (!window.localStorage) {
                console.warn("Ваш браузер не поддерживает localStorage");
            }
        </script>
    </body>
</html>
